<section>
    @if (isLoggedIn){
        <p>Bienvenido, {{ username }}</p>
        <img (click)="greet()" alt="photo" src="https://avatars.githubusercontent.com/u/131361214?v=4" />
    } @else {
        <p>¡Inicia sesión!</p>   
        <button (click)="isLoggedIn = true">Log In</button> 
    }

    <app-games 
      (addFavouriteEvent)="getFavourite($event)"
      username="{{ username }}"></app-games>

      @if (favGame != ''){
        @if (isLoggedIn){
          <p>Tu juego favorito es {{ favGame }}</p>
        } @else {
            <p>Inicia sesión para ver tu juego favorito</p>    
        }
      }
</section>
